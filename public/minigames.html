<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini Games - turkalkol.com</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body * { animation:none !important; filter:none !important; }
    .game-container {
      padding:20px;
      text-align:center;
      max-width:500px;
      margin:30px auto;
    }
    input {
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid #444;
      background:#111;
      color:#fff;
      margin-bottom:15px;
      font-size:1rem;
    }
    button {
      width:100%;
      padding:12px;
      border-radius:8px;
      border:none;
      background:#d4002a;
      color:#fff;
      font-size:1.1rem;
      cursor:pointer;
    }
    .game-list {
      margin-top:25px;
      text-align:left;
    }
    .game-item {
      background:#111;
      padding:12px;
      border-radius:8px;
      border:1px solid #333;
      margin-bottom:10px;
      cursor:pointer;
      transition:.2s;
    }
    .game-item:hover {
      background:#1a1a1a;
      transform:translateY(-2px);
    }
  </style>
</head>
<body>

<div class="game-container">
  <h1 style="color:#d4002a;">Mini Games</h1>

  <input id="playerName" placeholder="Kullanƒ±cƒ± adƒ±n (leaderboard i√ßin)" maxlength="20">

  <div class="game-list">
    <div class="game-item" onclick="startGame('bottleflip')">
      üçº Bottle Flip Challenge
    </div>
    <!-- buraya ba≈üka oyunlar gelecek -->
  </div>
</div>

<script>
function startGame(game){
  const name = document.getElementById("playerName").value.trim();
  if(!name){
    alert("L√ºtfen kullanƒ±cƒ± adƒ± gir.");
    return;
  }
  localStorage.setItem("playerName", name);
  window.location.href = "/games/" + game + ".html";
}
</script>

</body>
</html>
